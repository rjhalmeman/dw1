<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDMSMC</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<source src="./script.js">

    <div class="page">
        <header>
            <h1>MC</h1>
        </header>

        <main class="container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Operação</th>
                        <th>Quitado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="debito">
                        <td>01/01/2025</td>
                        <td>Exemplo de descrição</td>
                        <td>100,00</td>
                        <td>D</td>
                        <td>Sim</td>
                        <td>
                            <button onclick="editarLinha(1)">Editar</button>
                            <button onclick="excluirLinha(1)">Excluir</button>
                        </td>
                    </tr>
                    <tr class="credito">
                        <td>02/01/2025</td>
                        <td>Outro exemplo</td>
                        <td>250,50</td>
                        <td>C</td>
                        <td>Não</td>
                        <td>
                            <button onclick="editarLinha(2)">Editar</button>
                            <button onclick="excluirLinha(2)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <div class="input-panel">
                <input type="date" id="input-data" placeholder="Data">
                <input type="text" id="input-descricao" placeholder="Descrição">
                <input type="number" id="input-valor" placeholder="Valor" step="0.01">
                <select id="input-operacao">
                    <option value="D">Débito</option>
                    <option value="C">Crédito</option>
                </select>
                <select id="input-quitado">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
                <button onclick="salvarDados()">Salvar</button>
            </div>
        </footer>
    </div>
   
</body>
</html>
