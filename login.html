<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Hamburgueria do Sabor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e74c3c, #c0392b);
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container button, .form-container .link-button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #e74c3c;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .form-container .link-button {
      background: #333;
      color: white;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .form-container button:hover, .form-container .link-button:hover {
      transform: scale(1.05);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="imagens/logo.png" alt="Logo Hamburgueria">
    </div>
    <h2>Entrar na sua conta</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <button onclick="window.location.href='register.html'" type="button" class="link-button">Ainda não tenho uma conta</button>
    <button onclick="window.location.href='index.html'" type="button" class="link-button">Voltar ao site</button>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("currentUser", JSON.stringify(data));
        localStorage.setItem("loggedIn", "true");
        alert("Login realizado com sucesso!");
        
        // Redireciona para o painel de admin se for gerente
        if (data.role === "gerente") {
          window.location.href = "crud.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert(data.error || "Erro ao fazer login.");
        if (data.error === "Email não cadastrado") {
          window.location.href = "register.html";
        }
      }
    } catch (err) {
      alert("Erro ao conectar com o servidor.");
      console.error(err);
    }
  });
</script>

</body>
</html>
