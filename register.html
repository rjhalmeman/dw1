<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Hamburgueria do Sabor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e74c3c, #c0392b);
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container button, .form-container .link-button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #e74c3c;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .form-container .link-button {
      background: #333;
      color: white;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .form-container button:hover, .form-container .link-button:hover {
      transform: scale(1.05);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      height: 60px;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="imagens/logo.png" alt="Logo Hamburgueria">
    </div>
    <h2>Criar nova conta</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="date" id="birthdate" placeholder="Data de nascimento" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      
      <h3 style="color: #e74c3c; margin: 20px 0 10px 0;">Endereço</h3>
      <input type="text" id="rua" placeholder="Rua" required>
      <div class="form-row">
        <input type="text" id="numero" placeholder="Número" required>
        <input type="text" id="cep" placeholder="CEP" required>
      </div>
      <div class="form-row">
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="text" id="estado" placeholder="Estado" required>
      </div>
      
      <button type="submit">Cadastrar</button>
    </form>
    <button onclick="window.location.href='login.html'" type="button" class="link-button">Já tenho uma conta</button>
    <button onclick="window.location.href='index.html'" type="button" class="link-button">Voltar ao site</button>
  </div>

  <script>
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById("name").value,
      cpf: document.getElementById("cpf").value,
      birthdate: document.getElementById("birthdate").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      rua: document.getElementById("rua").value,
      numero: document.getElementById("numero").value,
      cep: document.getElementById("cep").value,
      cidade: document.getElementById("cidade").value,
      estado: document.getElementById("estado").value
    };

    try {
      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
      } else {
        alert(data.error || "Erro ao fazer cadastro.");
      }
    } catch (err) {
      alert("Erro ao conectar com o servidor.");
      console.error(err);
    }
  });
</script>

</body>
</html>
