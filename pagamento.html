<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados b√°sicos do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabe√ßalho simplificado -->
  <header>

      <img src="imagens/logo.png" alt="Logo Hamburgueria">
      <span>Hamburgueria do Sabor</span>
    </a>
  </header>

  <!-- T√≠tulo da p√°gina -->
  <h1>Pagamento</h1>
  <!-- Formul√°rio de pagamento -->
  <form id="form-pagamento" onsubmit="return validarPagamento()">
    <!-- Campos do cart√£o de cr√©dito -->
    <label>N√∫mero do Cart√£o:</label>
    <input type="text" id="numero" maxlength="16" required placeholder="Digite 16 n√∫meros"><br>

    <label>Validade (MM/AA):</label>
    <input type="text" id="validade" placeholder="MM/AA" required><br>

    <label>CVV:</label>
    <input type="text" id="cvv" maxlength="3" required><br>

    <!-- Bot√£o de submiss√£o -->
    <button type="submit">Finalizar Pagamento</button>
  </form>

  <!-- Script de valida√ß√£o embutido na p√°gina -->
  <script>
    function validarPagamento() {
      // Obt√©m os valores dos campos
      const numero = document.getElementById("numero").value;
      const validade = document.getElementById("validade").value;
      const cvv = document.getElementById("cvv").value;

      // Valida√ß√£o do n√∫mero do cart√£o (16 d√≠gitos num√©ricos)
      if (numero.length !== 16 || isNaN(numero)) {
        alert("N√∫mero do cart√£o inv√°lido.");
        return false;
      }

      // Valida√ß√£o da data (formato MM/AA)
      const regexValidade = /^(0[1-9]|1[0-2])\/\d{2}$/;
      if (!regexValidade.test(validade)) {
        alert("Validade inv√°lida.");
        return false;
      }

      // Valida√ß√£o do CVV (3 d√≠gitos num√©ricos)
      if (cvv.length !== 3 || isNaN(cvv)) {
        alert("CVV inv√°lido.");
        return false;
      }

      // Mensagem de sucesso
      alert("Pagamento aprovado! Obrigado pela compra üòÑ");
      return true;
    }
  </script>
</body>
</html>
