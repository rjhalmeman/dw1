<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor de Fundo</title>
</head>
<body>

    <input type="button" value="Azul" onclick="mudarCorAzul()">
    <input type="button" value="Verde" onclick="mudarCorVerde()">

    <script>
        function mudarCorAzul() {
            document.body.style.backgroundColor = "blue";
        }

        function mudarCorVerde() {
            document.body.style.backgroundColor = "green";
        }
    </script>

</body>
</html>
