<!DOCTYPE html>

<body>
    <div class="scoreboard">
        <div class="team">
            <h1 contenteditable="true" class="team-name" id="teamA">Time A</h1>
            <div class="score" id="scoreA">0</div>

            <div class="buttons">
                <button onclick="addPoint('A')">+1</button>

        </div>

        <div class="set-counter">
            <h2>Set Atual</h2>
            <div class="set-number" id="currentSet">1</div>
            <button class="reset-set" onclick="resetSets()">Resetar Sets</button>
        </div>

        <div class="team">
            <h1 contenteditable="true" class="team-name" id="teamB">Time B</h1>
            <div class="score" id="scoreB">0</div>
            <p>Sets: <span id="setsB">0</span></p>
            <div class="buttons">
                <button onclick="addPoint('B')">+1</button>
                <button onclick="removePoint('B')">-1</button>
            </div>
        </div>
    </div>

    <button class="reset" onclick="resetScore()">Zerar Placar</button>
