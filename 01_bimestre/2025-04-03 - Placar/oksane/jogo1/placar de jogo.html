<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 60px;
            color: white;
            text-shadow: 0px 0px 20px white;
        }
        .team-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .team-inputs input {
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: black;
            color: white;
            text-align: center;
            width: 200px;
            box-shadow: 0px 0px 15px red;
        }
        .placar-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .placar {
            background: black;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            box-shadow: 0px 0px 20px yellow;
            font-size: 50px;
            font-weight: bold;
        }
        .botoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
        .btn-time1 { background-color: limegreen; box-shadow: 0px 0px 15px limegreen; }
        .btn-time2 { background-color: lightgreen; box-shadow: 0px 0px 15px lightgreen; }
        .btn-zerar { background-color: green; box-shadow: 0px 0px 15px green; color: white; }
        .hist {
            margin-top: 20px;
            text-align: left;
            background: pink;
            padding: 10px;
            box-shadow: 0px 0px 20px red;
            border-radius: 10px;
            color: black;
            font-weight: bold;
        }
        .time1 { box-shadow: 0px 0px 20px red; background-color: red; }
        .time2 { box-shadow: 0px 0px 20px yellow; background-color: yellow; }
        .sets { box-shadow: 0px 0px 20px pink; background-color: pink; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Placar Digital ðŸ”¥</h1>
    
    <div class="team-inputs">
        <input type="text" id="nomeTime1" placeholder="ðŸ”¥ Nome Time 1 ðŸ”¥">
        <input type="text" id="nomeTime2" placeholder="ðŸ”¥ Nome Time 2 ðŸ”¥">
    </div>

    <div class="placar-container">
        <div class="placar time1">
            <p id="labelTime1">Time 1</p>
            <p id="pontos1">0</p>
        </div>
        <div class="placar sets">
            <p>Sets</p>
            <p id="totalSets">0</p>
        </div>
        <div class="placar time2">
            <p id="labelTime2">Time 2</p>
            <p id="pontos2">0</p>
        </div>
    </div>
    
    <div class="botoes">
        <button class="btn-time1" onclick="alterarPontos(1, 1)">+1 ðŸ”¥ Time 1</button>
        <button class="btn-time1" onclick="alterarPontos(1, -1)">-1 ðŸ”¥ Time 1</button>
        <button class="btn-zerar" onclick="zerarPlacar()">ðŸ”¥ Zerar ðŸ”¥</button>
        <button class="btn-time2" onclick="alterarPontos(2, 1)">+1 ðŸ”¥ Time 2</button>
        <button class="btn-time2" onclick="alterarPontos(2, -1)">-1 ðŸ”¥ Time 2</button>
    </div>

    <h2>ðŸ”¥ HistÃ³rico ðŸ”¥</h2>
    <div id="historico" class="hist"></div>

    <script>
        let pontos1 = 0;
        let pontos2 = 0;
        let sets = 0;

        function alterarPontos(time, valor) {
            if (time === 1) {
                pontos1 = Math.max(0, pontos1 + valor);
                document.getElementById("pontos1").innerText = pontos1;
            } else {
                pontos2 = Math.max(0, pontos2 + valor);
                document.getElementById("pontos2").innerText = pontos2;
            }
            registrarHistorico(time, valor);
        }

        function zerarPlacar() {
            pontos1 = 0;
            pontos2 = 0;
            document.getElementById("pontos1").innerText = pontos1;
            document.getElementById("pontos2").innerText = pontos2;
        }

        function registrarHistorico(time, valor) {
            let now = new Date().toLocaleTimeString();
            let timeNome = time === 1 ? "Time 1" : "Time 2";
            let historico = document.getElementById("historico");
            historico.innerHTML += `<p>ðŸ”¥ ${now} - ${timeNome} ${valor > 0 ? '+' : ''}${valor} ðŸ”¥</p>`;
        }
    </script>
</body>
</html>
