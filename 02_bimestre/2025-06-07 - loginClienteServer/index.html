<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Sistema de Login</h1>
    <input type="email" id="email" placeholder="Digite seu email"><br><br>
    <input type="password" id="senha" placeholder="Digite sua senha"><br><br>
    <button onclick="enviarLogin()">Entrar</button>
    <br><br>
    <h3>Resposta:</h3>
    <span id="respostaDoServidor">.....</span>

    <script>
        async function enviarLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('http://localhost:3001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const resultado = await response.text();
                document.getElementById("respostaDoServidor").innerHTML = resultado;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro na comunicação com o servidor');
            }
        }
    </script>
</body>
</html>
